{% extends 'layout.html' %}

{% block title %} projectBuilder {% endblock %}

{% block body %}

<div class="jumbotron">
    <div class="container-fluid" style="margin-top: 10px;">
        
        <h2>projectBuilder.ct 2: Electric Boogaloo</h2>
        <br>
        <h3>Create a new project</h3>

        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Project Name</label>
                <input class="form-control" id="proName" placeholder="Enter Project Name">
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Enter Brief Description</label>
                <textarea class="form-control" id="shortDesc" rows="3"></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="bootstrapcheck">
                <label class="form-check-label" for="bootstrapcheck">Bootstrap?</label>
            </div>
            <button type="button" class="btn btn-primary btn-lg">Create</button>
        </form>
    </div>
</div>

{% endblock %}
